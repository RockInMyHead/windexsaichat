    <style>

        .tools-dropdown {

        .dropdown-item {

            background: none;

        }
        .dropdown-item:hover {

            color: #10b981;
        }
        .btn {
            padding: 10px 15px;
            border: 1px solid #ccc;
            background: white;

        .btn:hover {
