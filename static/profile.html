<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - WindexsAI</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="unified-header">
            <div class="header-container">
                <a href="/" class="header-logo">
                    <img src="/static/round_logo-07.svg" alt="WindexsAI" width="32" height="32">
                    <span class="logo-text">WindexsAI</span>
                </a>

                <nav class="nav-links">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        Главная
                    </a>
                    <a href="/profile.html" class="nav-link active">
                        <i class="fas fa-user"></i>
                        Профиль
                    </a>
                </nav>

                <div class="user-info">
                    <span class="user-name" id="user-name">Загрузка...</span>
                    <div class="user-avatar" id="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="logout-btn" id="logout-btn" title="Выйти">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="profile-main">
            <div class="profile-container">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-info">
                        <h1 class="profile-name" id="profile-name">Загрузка...</h1>
                        <p class="profile-email" id="profile-email">Загрузка...</p>
                    </div>
                </div>

                <!-- Simple Settings Form -->
                <div class="settings-section">
                    <form class="settings-form" id="profile-form">
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Сохранить
                        </button>
                    </form>
                </div>

                <!-- Password Change Section -->
                <div class="settings-section">
                    <h3>Сменить пароль</h3>
                    <form class="settings-form" id="password-form">
                        <div class="form-group">
                            <label for="current-password">Текущий пароль</label>
                            <input type="password" id="current-password" name="current_password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">Новый пароль</label>
                            <input type="password" id="new-password" name="new_password" required>
                        </div>
                        <button type="submit" class="btn btn-outline">
                            <i class="fas fa-key"></i>
                            Изменить пароль
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
    <script src="/static/profile.js"></script>
</body>
</html>
